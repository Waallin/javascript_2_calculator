<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="inputContainer">
            <input type="text" id="text" class="input" name="text">
            <button id="add" class="button">+</button>
            <button id="sub" class="button">-</button>
            <button id="sum" class="button">=</button>
        </div>
        <div class="calculation">
            <p>Calculation:
            <p>
            <div id="calc"></div>
        </div>
        <div class="sumClass">
            <p>Result: </p>
            <p id="sumP"></p>
        </div>
        <div class="changeColorDiv">
            <button class="changeBtn" id="changeBtn">Change background</button>
            <p>Press on the button for a random background-color!
                <br>
                Press twice for the original background
            </p>
        </div>
    </div>


    <script src="app.js"></script>

</body>

</html>
